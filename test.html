<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS Browser Selector Test</title>
<meta name="author" content="Song Hyo Jin (shj at xenosi.de)" />
<meta name="keywords" content="css selecting for different browser" />
<meta name="copyright" content="cc-by 2.5 (http://rafael.adm.br/css_browser_selector), modified http://code.google.com/p/css-browser-selector/" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
<style>
.image { width:300px; height:200px; background:url(Google_Chrome.ratio1.jpg); }
.retina .image { background:url(Google_Chrome.ratio2.jpg); background-size:contain; }
</style>
</head>
<body>
<div></div>
<h1>For mobile</h1>
<h2>ratio compare for your eyes</h2>
<img src="Google_Chrome.ratio1.jpg" alt="origin" width="300" />
<img src="Google_Chrome.ratio2.jpg" alt="retina" width="300" />
<h2>css selecting</h2>
<p class="image"></p>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<script type="text/javascript" src="//css-browser-selector.googlecode.com/git/css_browser_selector.js"></script>
<script type="text/javascript">
function showInfo() {
	$('div').append('<p>' + $('html')[0].className + '</p>').append('<p>' + navigator.userAgent + '</p>');
}
$(function() {
	showInfo();
	$(document.body).bind('orientationchange', showInfo);
});
</script>
</body>
</html>
